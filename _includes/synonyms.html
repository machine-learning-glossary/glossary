  {% assign slug = include.page.url | split: "/" | last %}
  {% assign synonyms = site.pages | where_exp: "item": "item.destination == slug" %}
  {% if synonyms.size > 0 %}
  <h2>Synonyms</h2>
  <ul>
  {% for synonym in synonyms %}
    <li>{{ synonym.title }}</li>
  {% endfor %}
  </ul>
  {% endif %}
