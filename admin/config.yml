backend:
  name: git-gateway
  branch: master
publish_mode: editorial_workflow
media_folder: images
collections:
  - name: terms
    label: Term
    folder: terms
    create: true
    slug: "{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
        required: true
      - label: Related Term
        name: related_terms
        widget: list
        field:
          - widget: relation
            collection: terms
            searchFields: [title, slug]
            valueField: slug
      - label: Reference
        name: new_references
        widget: list
        fields:
          - label: Link Title
            name: link_title
            widget: string
          - label: Link URL
            name: link_url
            widget: string
      - label: Definition
        name: body
        widget: markdown
